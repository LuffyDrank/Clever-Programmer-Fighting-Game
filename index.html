<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="generalContainer">
        <div class="playerContainer">
            <h1 id="firstPlayerName">Player1</h1>
            <img src="./assets/uwu.gif">
            <h2 id="firstPlayerHealth">100 HP</h2>

            <div class="buttonContainer">
                <h2>Q:</h2>
                <button class="attackBtn" id="firstPlayerAttackBtn" >Attack</button>
            </div>
            
            <div class="buttonContainer">
                <h2>E:</h2>
                <button class="healBtn" id="firstPlayerHealBtn">Heal</button>
            </div>

        </div>
        <div class="playerVs">
            <h1>VS</h1>
            <div id="gameResult">
            </div>
            </div>
            
        <div class="playerContainer">
            <h1 id="secondPlayerName">Player2</h1>
            <img src="./assets/uwu.gif">
            <h2 id="secondPlayerHealth">100 HP</h2>

            <div class="buttonContainer">
                <h2>Q:</h2>
                <button class="attackBtn" id="secondPlayerAttackBtn" >Attack</button>
            </div>

            <div class="buttonContainer">
                <h2>E:</h2>
                <button class="healBtn" id="secondPlayerHealBtn">Heal</button>
            </div>

        </div>
    </div>
</body>
</html>
